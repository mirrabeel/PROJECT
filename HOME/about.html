<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .team-member {
            margin: 20px;
            text-align: center;
            max-width: 200px;
        }
        .team-member img {
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>About Us</h2>
        <iframe width="560" height="315" src="your-video-url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="team-container">
        <div class="team-member">
            <img src="team1.jpg" alt="Team Member 1">
            <h3>John Doe</h3>
            <p>CEO</p>
            <p>John has over 10 years of experience...</p>
        </div>
        <div class="team-member">
            <img src="team2.jpg" alt="Team Member 2">
            <h3>Jane Smith</h3>
            <p>CTO</p>
            <p>Jane is passionate about tech...</p>
        </div>
        <!-- Add more team members as needed -->
    </div>
</body>
</html>
