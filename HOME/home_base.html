<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>To-Do List</title>
</head>
<body style="background-color: rgb(233, 233, 233);">
    <div class='mt-3 text-center'>
        <h3 style="font-size: 22px;color:beige;">{{ datetoday }} | <span id="clock"></span></h3>
    </div>

    <div class="row text-center" style="padding: 20px;margin: 20px;">
        <!-- Left column - To-do list -->
        <div class="col"
             style="border-radius: 20px;padding: 20px;background-color: #f8f9fa;margin:0px 10px 10px 10px;">
            <h2 style="background-color: #0b4c61;color: white;padding: 10px;">საინფორმაციო სია</h2>
            <a href="/clear">
                <button style="font-size: 24px;font-weight: bold;width: 250px;margin-bottom: 10px;" class='btn btn-danger'>
                     გასუფთავება
                </button>
            </a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ნომერი</th>
                        <th>მომხმარებელი</th>
                        <th>პროექტი</th>
                        <th>დედლაინი</th>
                        <th>მეილი</th>
                        <th>ტელეფონი</th>
                        <th>წაშლა</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(l) %}
                    <tr>
                        <td>{{ i+1 }}</td>
                        <td>{{ tasklist[i].user }}</td>
                        <td>{{ tasklist[i].project }}</td>
                        <td>{{ tasklist[i].deadline }}</td>
                        <td>{{ tasklist[i].email }}</td>  
                        <td>{{ tasklist[i].phone }}</td>  
                        <td><a href="/deltask?deltaskid={{ i }}"><button type='submit' class='btn btn-danger'>წაშლა</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Right column - Add task -->
        <div class="col"
             style="border-radius: 20px;padding: 20px;background-color: #f8f9fa;margin:0px 10px 10px 10px;">
             <form action='/addtask' method="POST">
                <h2 style="background-color: #0b4c61;color: white;padding: 10px;">ინფორმაციის შეყვანა</h2>
                
                <label style="font-size: 20px;"><b>შეიყვანე სახელი, გვარი*</b></label><br>
                <input type="text" name='user' style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>
                
                <label style="font-size: 20px;"><b>შეიყვანე პროექტი*</b></label><br>
                <input type="text" name='project' style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>
                
                <label style="font-size: 20px;"><b>შეიყვანე დედლაინი*</b></label><br>
                <input type="text" name='deadline' style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>

                <label style="font-size: 20px;"><b>შეიყვანე მეილი*</b></label><br>
                <input type="email" name='email' style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>
                
                <label style="font-size: 20px;"><b>შეიყვანე ტელეფონის ნომერი*</b></label><br>
                <input type="text" name='phone' style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>
                
                <button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-dark'>
                    დამატება
                </button>
            </form>            
        </div>
    </div>

    <script type="text/javascript">
        var clockElement = document.getElementById('clock');

        function clock() {
            clockElement.textContent = new Date().toString().slice(15, 24);
        }

        setInterval(clock, 1000);
    </script>
</body>
</html>
